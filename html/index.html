<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Ajax starting point</title>


  </head>

  <body>
    <!--h1>Candidate Info</h1-->
    <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <div class="search-container">
      <form action="/">
        <input id = "search-field" type="text" placeholder="Search.." name="search">
        <button id="search-button" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
    <!--form>
      <label for="candidate-choose">Choose a candidate</label>
      <select id="candidate-choose" name="candidate-choose">
        <option>Select...</option>
        <option>Candidate 1</option>
        <option>Candidate 2</option>
        <option>Candidate 3</option>
        <option>Candidate 4</option>
      </select>
    </form-->
	<div id="candidate">
    </div>
    

    <script>
      var userChoice = document.querySelector('#search-button');
	    var poemDisplay = document.querySelector('#candidate');
	    var searchText = document.querySelector('#search-field');

	  userChoice.onclick = function() {
	  	var verse = searchText.value;
	  	updateDisplay(verse);
      };
      function updateDisplay(verse){
        verse = verse.replace(" ", "");
		verse = verse.toLowerCase();
		var url = verse + '.html';
        fetch(url).then(function(response) {
			response.text().then(function(text) {
    			poemDisplay.innerHTML = text;
  			});
		});
      };
    </script>
  </body>
</html>
